<!DOCTYPE html>
<html lang="en">
<!-- Bintang Rizqi Pasha -->
<!-- 5/13/2022 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header id="header" class="header">
        <div class="logo">
            <img src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-lower-third-abstract-blue-banner-for-video-png-image_5393298.jpg"
                alt="" height="50px" width="50px" id="header-img">
            <h2><a href="#header">Header</a></h2>
        </div>

        <nav id="nav-bar" class="nav-bar">
            <!-- nav to coreponding page in this page too -->
            <a href="#header" class="nav-link">Home</a>
            <a href="#video" class="nav-link">Video</a>
            <a href="#footer" class="nav-link">Bottom</a>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Contact Me :</h2>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <input type="email" name="email" id="email" placeholder="Masukkan email disini">
                <input type="submit" id="submit">
            </form>
        </section>

        <section class="video">
            <h2>We're serve and You Deserved</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/nqKcQsdaVMc"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
    </main>

    <footer id="footer">
        <div class="footer">
            Copyright Bintang Rizqi Pasha
        </div>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
